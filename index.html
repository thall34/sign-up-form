<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="left">
        <div id="logo-bar">
            <div id="logo">
                <img src="./images/odin.png" alt="Odin Logo">
                <p>ODIN</p>
            </div>
        </div>
        <div id="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></div>
    </div>
    <div id="right">
        <div class="container top">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </h1>
            <h1>You <em>know</em> you want to.</h1>
        </div>
        <div id="body">
            <h1>Let's do this!</h1>
            <form action="post">
                <div id="grid-container">
                <div class="grid-item">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div class="grid-item">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div class="grid-item">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="grid-item">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone">
                </div>
                <div class="grid-item">
                    <label for="password1">PASSWORD</label>
                    <input type="password" name="password1" id="password1">
                </div>
                <div class="grid-item">
                    <label for="password2">PASSWORD</label>
                    <input type="password" name="password2" id="password2">
                </div>
                </div>
            </form>
        </div>
        <div class="container bottom">
            <button>Create Account</button>
            <h2>Already have an account? <span class="login">Log in</span></h2>
        </div>
    </div>
</body>
</html>
